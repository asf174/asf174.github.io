    <nav class="navbar navbar-default">

    <div class="container">
        <div>
            <h1>Contacto</h1>      
        </div>
        <div class="contacto">
            <form>
                <div class="form-group"> 

                    <label for="usr">Nombre <abbr title="Este campo es obligatorio" aria-label="required">*</abbr></label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>	<br>			
                
                    <label for="usr">Email <abbr title="Este campo es obligatorio" aria-label="required">*</abbr></label>
                    <input type="email" class="form-control" id="email" name="email" required> <br>
                
                    <label for="usr">Teléfono <abbr title="Este campo es obligatorio" aria-label="required">*</abbr></label>
                    <input type="tel" id="telefono" name="telefono" class="form-control" placeholder="123456789" pattern="[0-9]{3}[0-9]{3}[0-9]{3}" required> <br>
                
                    <label for="comment">Comentario <abbr title="Este campo es obligatorio" aria-label="required">*</abbr></label>
                    <textarea class="form-control" rows="6" cols="30" id="comentario" name="comentario" required></textarea><br>
                    
                    <input type="submit" class="btn btn-info" value="Enviar">
                </div>
            </form>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d374.15927510862775!2d-3.801231055294713!3d43.47128677076831!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd494b082201c2df%3A0x3c98193ada9fe217!2sCafeter%C3%ADa%20Facultad%20de%20Ciencias%20UC!5e0!3m2!1ses!2ses!4v1651160620248!5m2!1ses!2ses" width="300" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>   
    </div>
